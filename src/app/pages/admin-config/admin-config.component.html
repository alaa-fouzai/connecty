<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Admin Configuration</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Admin Configuration</li>
                </ol>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
    
    <div class="card card-danger">
        <div class="overlay" style="display: none;">
            <i class="fas fa-2x fa-sync-alt fa-spin"></i>
        </div>
        <div class="card-header">
          <h3 class="card-title">Property Configuration</h3>
          <div class="card-tools">
            <!-- Buttons, labels, and many other things can be placed here! -->
            <!-- Here is a label for example -->
            <span class="badge badge-primary" >number</span>
          </div>
          <div class="card-tools">
            <!-- Collapse Button -->
            <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i></button>
          </div>
          <!-- /.card-tools -->
        </div>
        <!-- /.card-header -->
        <div class="card-body">
            <p>Add new Property <button type="button" class="btn btn-tool" data-card-widget="collapse" (click)="addNew()"><i class="fas fa-plus"></i></button></p>
          
        </div>
        <!-- /.card-body -->
        <div class="card-footer">
          you can activate ,add or delete Property's in this tab
        </div>
        <!-- /.card-footer -->
      </div>
      <!-- /.card -->




    <div class="card card-primary">
        <div class="overlay" style="display: none;">
            <i class="fas fa-2x fa-sync-alt fa-spin"></i>
        </div>
        <div class="card-header">
          <h3 class="card-title">Chat Bot Configuration</h3>
          <div class="card-tools">
            <!-- Buttons, labels, and many other things can be placed here! -->
            <!-- Here is a label for example -->
            <span class="badge badge-primary" >number</span>
          </div>
          <div class="card-tools">
            <!-- Collapse Button -->
            <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i></button>
          </div>
          <!-- /.card-tools -->
        </div>
        <!-- /.card-header -->
        <div class="card-body">
            <p>Add new chatbot <button type="button" class="btn btn-tool" data-card-widget="collapse" (click)="addNew()"><i class="fas fa-plus"></i></button></p>
          
        </div>
        <!-- /.card-body -->
        <div class="card-footer">
          you can activate ,add or delete chatbots in this tab
        </div>
        <!-- /.card-footer -->
      </div>
      <!-- /.card -->
</section>
<!-- /.content -->
