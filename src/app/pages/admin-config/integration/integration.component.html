<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Integration</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item">Configuration</li>
                    <li class="breadcrumb-item active">Integration</li>
                </ol>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
</section>
{{ id }}
<!-- Main content -->
<section class="content">



            <div class="card card-primary">

                <div class="card-header">
                    <h3 class="card-title">Integration</h3>
                    <div class="card-tools">
                    <!-- Buttons, labels, and many other things can be placed here! -->
                    <!-- Here is a label for example -->
                    <span class="badge badge-primary">Label</span>
                    </div>
                    <!-- /.card-tools -->
                </div>
                <!-- /.card-header -->
                <div class="card-body">

                <div class="container text-center">
                    <div class="row">
                        <div class="col">

                            <p style="float: left;">
                            This script you need to add to all the pages of your site where you want the chatbot to work.
                            </p>
                        </div>
                        <div class="col col-lg-2">
                            <button type="button" style="float: right;" class="btn btn-primary" (click)="copyInputMessage()" value="click to copy" >Copy Script</button>
                        </div>
                    </div>
                </div>
                    
                    <pre readonly class="script" style="background:rgb(238, 238, 238); border: 1px; resize:none; outline:none; width:100%;">
                        <code id="ChatScript">
                            {{ script }}
                        </code>
                    </pre>
                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                    The footer of the card
                </div>



            </div>

</section>
